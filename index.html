<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="cv">
        <div class="navbar">
            <h2>
                Curriculum Vitae
            </h2>
        </div>

        <div class="parts">
            <div class="Intropart1">
                
                    <h1 id="name"></h1>
                    <img src="./profile-icon-22.jpg" alt="" srcset="">
                    <h3>Contact</h3>
                    <hr><br>
                    <strong>Email ID</strong>
                    <p id="email"></p>
                    <strong>Phone No</strong>
                    <p id="phoneno"></p>
                    <strong>Address</strong>
                    <p id="Address"></p>
                    <br><br>
                    

                    <strong>Languages</strong><hr><br>
                    <p><span id="language1"></span> <br>
                        <span id="language2"></span> <br>
                        <span id="language3"></span> <br>
                        <span id="language4"></span> </p>
                    <br>
                    <strong>Skills</strong><hr><br>
                    <ul>
                        <li id="skill1"></li>
                        <li id="skill2"></li>
                        <li id="skill3"></li>
                        <li id="skill4"></li>
                        <li id="skill5"></li>
                        <li id="skill6"></li>
                    </ul>
                    <br><br>
                

            </div>

            <div class="Intropart2">
                <strong>Summary</strong>
                <hr><br>
                <p id="summary"></p>
                    <br>
                <strong>Recent Completed Project</strong>
                <hr><br>
                <ul>
                    <li id="project1"></li>
                    <li id="project2"></li>
                    <li id="project3"></li>
                    <li id="project4"></li>
                    <li id="project5"></li>
                    <li id="project6"></li>
                </ul>
                <br><br>
                <strong>Experience</strong>
                <hr><br>
                <p id="experience"></p>
                <br>
                <strong>Education</strong>
                <hr><br>
                <p id="education"> </p>
                <br><br>
                
                <strong>Why you Hire Me?</strong><hr><br>
                <p id="hire"></p>
            </div>
        </div>
    </div>


    <script src="./javascript.js"></script>
</body>

</html>
